<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="./lib/jquery.js"></script>
    <script type="text/javascript" src="./lib/require.js"></script>

    <!-- This is the RubberDuck framework -->
    <script type="text/javascript" src="../../rubberduck.js"></script>
    <script>
      $(document).ready(function() {

         var app = new RubberDuck.app({
             name: 'TodoApp',
             path: '/rubberduck.git/examples/TodoApp/',
             loadLibraries: true,
             controllers: [ 'user', 'product' ],
             models: [ 'user' ]
         });

         app.done(function(app) {
              console.debug('Application is ready to rock and roll!');
              app.run();
         });

         app.fail(function(app, error) {
            $('body').append('<h1> Application ' + app.name +
                ' cannot be loaded at this time: ' + error);
         });

      });

    </script>

  </head>
  <body>
     <section id='products'></section>
     <section id='users'></section>
  </body>
</html>
